<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      height: 100%;
      background: #f9fafb;
      font-family: "Segoe UI", Arial, sans-serif;
      color: #333;
    }
    .wrapper {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      text-align: center;
      padding: 16px;
      background: linear-gradient(135deg, #007aff, #00c6ff);
      color: white;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
    }
    header h1 {
      font-size: 20px;
      font-weight: bold;
      letter-spacing: 1px;
    }

    .tags {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
      gap: 10px;
      padding: 14px;
      background: #fff;
      border-bottom: 1px solid #e5e7eb;
    }

    .tags a {
      display: flex;
      justify-content: center;
      align-items: center;
      background: #ffffff;
      padding: 8px;
      border-radius: 12px;
      text-decoration: none;
      color: #007aff;
      font-weight: 600;
      font-size: 14px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      transition: all 0.3s ease;
      min-height: 40px;
    }

    .tags a:hover {
      background: #007aff;
      color: #fff;
      transform: translateY(-2px) scale(1.05);
      box-shadow: 0 6px 14px rgba(0,0,0,0.2);
    }

    .video-container {
      flex: 1;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 10px;
    }
    video {
      width: 100%;
      max-width: 800px;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 8px 18px rgba(0,0,0,0.25);
    }

    footer {
      text-align: center;
      padding: 14px;
      background: #f3f4f6;
      font-size: 13px;
      color: #555;
    }
  </style>
</head>
<body>

      <a href="https://perimeterravenousdelusional.com/stke8bsf?key=13b3c4759a8ed056a04bf4c90faad000" target="_blank">📁 LIVE</a>

    <div class="video-container">

  <script>
    const video = document.getElementById("myVideo");
    const links = [

      "https://otieu.com/4/5942096"
    ];
    let currentIndex = 0;
    let interval = null;

    video.addEventListener("play", () => {
      if (!interval) {
        interval = setInterval(() => {
          if (!video.paused && !video.ended) {
            window.open(links[currentIndex], "_blank");
            currentIndex = (currentIndex + 1) % links.length;
          }
        }, 20000);
      }
    });

    video.addEventListener("pause", () => {
      clearInterval(interval);
      interval = null;
    });

    video.addEventListener("ended", () => {
      clearInterval(interval);
      interval = null;
    });
  </script>
